<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./css/style.css" />
        <title>The Pet Project</title>
    </head>
    <header class="hero is-primary">
        <div class="hero-body">
        <h1 class="title is-1">[The Pet Project]</h1>
    </header>
    <body>
        <main>
            <!--About the site -->  
            <section class="about-site box columns is-vcentered">
                <div class="column is-6">
                  <p class="bd-notification is-primary"><p class="is-size-3">About Site:</p>
                  <div class="block"></div>
                  <p>This site helps match people with a forever friend. You can search by any type of animal based on your location.</p>
                </div>

                 <!--User form input--> 
                <form class="column is-5 box">
                    <h3 class="is-size-3">Search Pet</h3>
                    <div class="block"></div>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="answer" id="dog" value="dogs" >
                        Dog
                      </label>
                      <label class="radio">
                        <input type="radio" name="answer" id="cat" value="cats" >
                        Cat
                      </label>
                    </div>
                    <div class="block"></div>
                      
                      <div class="field">
                        <label class="label">User location</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Enter Zip Code" id="zipcode">
                        </div>
                      </div>
                      <input class="button is-primary is-active" type="submit" value="Search" id="submitbtn">  
                </form>                     
            </section>

            <!-- Display search results--> 
            <section class="section is-medium box" id="search-results">
                <p class="is-size-3 has-text-centered">Search Results</p>
              <div class="results" id="search-results"></div>
            </section>
        
        </main>
        
        

        <!--Footer Section-->
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>[Project Name]</strong> Made by Jess Varghese, Abeer Tannous and Mac Glenn</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
              </p>
            </div>
          </footer>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
