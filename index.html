<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Project Name</title>
    </head>
    <header>
        <h1>Project Name</h1>
    </header>
    <body>
        <main>
            <!--About the site paregraph-->            
            <section class="about-site">
                <p>About Site:</p>
                <p>This site helps match people with a forever friend. You can sreach by any type of animal based on your location.</p>
            </section>
             <!--User form input--> 
            <section class="form-section" id="form">
                <div class="card">
                    <h3 class="">Search Pet</h3>
                    <form id="type-form" class="">
                      <label class="" for="pet-type">Pet Type</label>
                      <input name="pet-type" id="pettype" type="text" autofocus="true" class="form-input" />

                    </form>
                    <form id="location-form" class="">
                        <label class="" for="pet-location">Pet location</label>
                        <input name="pet-location" id="petlocation" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Find Pet</button>
                    </form>
                </div>

            </section>
            <!-- Display search results--> 
            <section class="" id="search-results">
              <div class="" id=""></div>
            </section>
        </main>
        <footer>
            <div class="info">
                <span>Footer info</span>
            </div>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
